    <script type="text/javascript" >
		$(function(){
			$(".txt").hover(
			  function () {
				 	$('#s_'+this.id).css( 'display','inline' );
			  },
			  function () {
				 if( $('#s_'+this.id).attr('class') == 'showlive' ){
				 	$('#s_'+this.id).css( 'display','none' );
				 }
			  }
			);
			
			$('#dyn_filter li').click(
				function(){
					var key = $(this).attr( 'type' );
					if( '<?= uri_string() ?>' == "user/ucenter/index" ){
						window.location = '<?= base_url() ?>user/ucenter/index?key='+key;
					}else if( '<?= uri_string() ?>' == "device/index" ){
						window.location = '<?= base_url() ?>device/index?key='+key;
					}	
				}
			)
		})
		
		function set_show( obj ){
			var code = $(obj).attr('code');
			if( code == '' || code == undefined ){
				alert('主要参数丢失,请刷新后再试！')
				return false;
			}
			$.post("<?= site_url(array('forum','index','change_live')); ?>", { 'code' : code, 'nolive' : 1 }, function(data){  
				if( data.res == 1 ){
					$('.current').html('设置为论坛显示');
					$('.current').css( 'display','none' );
					$('.current').attr('class','showlive');		
					$(obj).html('论坛显示设备数据');
					$(obj).attr('class','current')
				}else{
					alert( data.info );
				}},"json"
			); 
		}

	</script>
