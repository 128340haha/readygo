  <SCRIPT language=javascript>
var secs=<?= $sec ?>;//5秒
var roll = '';

$(function(){ 
	jQuery('#number').html( secs )
}); 

for(i=1;i<=secs;i++) { 
	window.setTimeout("update(" + i + ")", i * 1000);
} 
function update(num) { 
	roll = secs - num;
	jQuery('#number').html( roll )
	if(num == secs){ 
		reback( "<?= $gotourl ?>" )
	}
}

function reback( url ){
	if( url == 'back' ){
		window.history.back();
	}else{
		window.location = url;
	}
}

</SCRIPT>
